<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>3CE Room Search - Sign Up</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="TRANG-NG-k-NG-NHP">
      <header class="header">
        <h1 class="title">3CE</h1>
        <p class="title-2">Room Search</p>
      </header>
      <section class="content">
        <header class="copy">
          <h2 class="text-wrapper">Create an account</h2>
          <p class="div">Enter your email to sign up for this website</p>
        </header>
        <form class="input-and-button" method="post" action="/signup" novalidate>
          <input
            class="field"
            placeholder="email@domain.com"
            type="email"
            id="input-1"
            name="email"
            required
            aria-label="Email address"
            aria-required="true"
          />
          <button class="button" type="submit">
            <span class="label">Sign up with email</span>
          </button>
        </form>
        <div class="divider" role="separator" aria-label="or continue with">
          <div class="rectangle"></div>
          <span class="text-wrapper-2">or continue with</span>
          <div class="rectangle"></div>
        </div>
        <button class="button-2" type="button" aria-label="Sign up with Google">
          <span class="secondary">Google</span>
          <svg
            class="google"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              class="vector"
              d="M19.79 10.2273C19.79 9.51818 19.7309 8.83636 19.6218 8.18182H10.1V12.05H15.5109C15.2836 13.3 14.5745 14.3591 13.5154 15.0682V17.5773H16.7791C18.7518 15.8364 19.79 13.2727 19.79 10.2273Z"
              fill="#4285F4"
            />
            <path
              class="img"
              d="M10.1 20C12.7927 20 15.0291 19.1045 16.7791 17.5773L13.5154 15.0682C12.6291 15.6682 11.4791 16.0227 10.1 16.0227C7.50091 16.0227 5.31909 14.2636 4.53636 11.9H1.16364V14.4909C2.90455 17.9591 6.24091 20 10.1 20Z"
              fill="#34A853"
            />
            <path
              class="vector-2"
              d="M4.53636 11.9C4.33636 11.3 4.22727 10.6591 4.22727 10C4.22727 9.34091 4.33636 8.7 4.53636 8.1V5.50909H1.16364C0.490909 6.85909 0.1 8.38636 0.1 10C0.1 11.6136 0.490909 13.1409 1.16364 14.4909L4.53636 11.9Z"
              fill="#FBBC05"
            />
            <path
              class="vector-3"
              d="M10.1 3.97727C11.6091 3.97727 12.9518 4.48182 14.0109 5.47273L16.9154 2.56818C15.0291 0.954545 12.7927 0 10.1 0C6.24091 0 2.90455 2.04091 1.16364 5.50909L4.53636 8.1C5.31909 5.73636 7.50091 3.97727 10.1 3.97727Z"
              fill="#EA4335"
            />
          </svg>
        </button>
        <p class="by-clicking-continue">
          <span class="span">By clicking continue, you agree to our </span>
          <a href="/terms" class="text-wrapper-3">Terms of Service</a>
          <span class="span"> and </span>
          <a href="/privacy" class="text-wrapper-3">Privacy Policy</a>
        </p>
      </section>
    </main>
  </body>
</html>
