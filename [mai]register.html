<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Room Search</title>
  <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>

  <div class="register-page">
    <div class="form-container">
      <h1 class="logo">3CE <span class="title">Room Search</span></h1>
      <h2 class="create-title">Create an account</h2>
      <p class="subtitle">Enter your email to sign up for this website</p>

      <form>
        <input type="text" placeholder="Full Name" class="input">
        <input type="email" placeholder="email@domain.com" class="input">
        <input type="password" placeholder="Password" class="input">
        <button type="submit" class="signup-btn">Sign up</button>
      </form>

      <a href="index.html" class="home-link">Go to Home Page</a>
      <p class="policy-text">
        By clicking continue, you agree to our 
        <strong>Terms of Service</strong> and 
        <strong>Privacy Policy</strong>
      </p>

    </div>
  </div>

</body>
</html>
