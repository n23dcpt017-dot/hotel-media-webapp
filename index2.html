<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3CE Room Search - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1><span class="logo">3CE</span> Room Search</h1>
    <h2>Create an account</h2>
    <p class="subtitle">Enter your email to sign up for this website</p>

    <form>
      <input type="email" placeholder="email@domain.com" required />
      <button type="submit" class="email-btn">Sign up with email</button>
    </form>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <button class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo" />
      Google
    </button>

    <p class="disclaimer">
      By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </p>
  </div>
</body>
</html>
