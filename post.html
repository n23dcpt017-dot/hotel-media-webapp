<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chi tiết bài - Hotel Media</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header"><div class="wrap"><h1>Chi tiết bài viết</h1></div></header>
  <main class="wrap container">
    <p><a href="news.html">← Về danh sách</a></p>
    <div id="post"></div>
    <section id="comments" class="comments">
      <h3>Bình luận (demo)</h3>
      <p>Phiên bản demo không có backend bình luận. Khi có backend, comment sẽ gửi POST tới /api/comments</p>
    </section>
  </main>
  <footer><div class="wrap"><p>&copy; 2025</p></div></footer>

  <script>
    function getQuery(name) {
      const params = new URLSearchParams(location.search);
      return params.get(name);
    }
    const slug = getQuery('slug');
    const useBackend = false;
    const API_BASE = "https://YOUR_BACKEND_URL/api";

    function showPost(post) {
      const el = document.getElementById('post');
      if (!post) {
        el.innerHTML = '<p>Bài viết không tìm thấy</p>';
        return;
      }
      el.innerHTML = `
        <h1>${post.title}</h1>
        <p class="meta">Trạng thái: ${post.status} | Tác giả ID: ${post.created_by || 'demo'}</p>
        <p>${post.content}</p>
        ${post.youtube ? `<div class="video"><iframe width="640" height="360" src="https://www.youtube.com/embed/${post.youtube}" frameborder="0" allowfullscreen></iframe></div>` : ''}
      `;
    }

    if (useBackend) {
      fetch(API_BASE + `/posts?slug=${slug}`).then(r=>r.json()).then(list=>{
        showPost(list[0]);
      }).catch(e=>{
        fetch('data/posts.json').then(r=>r.json()).then(posts=>{
          showPost(posts.find(p=>p.slug===slug));
        });
      });
    } else {
      fetch('data/posts.json').then(r=>r.json()).then(posts=>{
        showPost(posts.find(p=>p.slug===slug));
      });
    }
  </script>
</body>
</html>
