<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3CE Room Search - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .home-link {
      display: block;
      margin-top: 12px;
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
    }

    .disclaimer {
      margin-top: 16px;
      font-size: 12px;
      color: #888;
    }

    .disclaimer a {
      font-weight: bold;
      color: #555;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="logo">3CE</span> Room Search</h1>
    <h2>Create an account</h2>
    <p class="subtitle">Enter your email to sign up for this website</p>

    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="email@domain.com" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign up</button>
    </form>

    <a href="#" class="home-link">Go to Home Page</a>
    <p class="disclaimer">
      By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </p>
  </div>
</body>
</html>
