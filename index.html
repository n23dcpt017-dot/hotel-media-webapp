<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="3CE Room Search - Create an account">
  <title>3CE Room Search - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Jaldi', sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 20px;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #000;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #000;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 4px;
      color: #000;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 24px;
      line-height: 1.4;
    }

    form {
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    form input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Jaldi', sans-serif;
      transition: border-color 0.3s ease;
    }

    form input:focus {
      outline: none;
      border-color: #000;
    }

    form button {
      width: 100%;
      padding: 14px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Jaldi', sans-serif;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #333;
    }

    .home-link {
      display: block;
      margin-top: 16px;
      color: #666;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .home-link:hover {
      color: #000;
    }

    .disclaimer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      line-height: 1.5;
    }

    .disclaimer a {
      font-weight: 600;
      color: #555;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .disclaimer a:hover {
      color: #000;
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="logo">3CE</span> Room Search</h1>
    <h2>Create an account</h2>
    <p class="subtitle">Enter your email to sign up for this website</p>

    <form id="signupForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required />
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="email@domain.com" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required minlength="6" />
      </div>
      
      <button type="submit">Sign up</button>
    </form>

    <!-- ĐÃ SỬA: Liên kết về trang chủ -->
    <a href="index.html" class="home-link">← Go to Home Page</a>
    
    <p class="disclaimer">
      By clicking Sign up, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>.
    </p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Basic validation
      if (fullname && email && password.length >= 6) {
        // Here you would typically send data to your backend
        console.log('Sign up attempt:', { fullname, email, password });
        alert('Thank you for signing up! Please check your email to verify your account.');
        
        // Reset form
        this.reset();
      } else {
        alert('Please fill in all fields correctly. Password must be at least 6 characters.');
      }
    });
  </script>
</body>
</html>
